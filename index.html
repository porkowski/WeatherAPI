<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Pat's Weather Forecaster</h1>
    <form id="formId">
        <div>
            <label for="location">Location:</label>
            <input type="text" name="Location" id="Location" placeholder="Warsaw" />
            <fieldset>
                <legend>
                    Select your preferred temperature reading:
                </legend>
                <input type="radio" id="F" name="temp" value="Fahrenheit" checked>
                <label for="F">Fahrenheit</label>
                <input type="radio" id="C" name="temp" value="Celsius">
                <label for="C">Celsius</label>
            </fieldset>
            <button class="submit">Display forecast</button>
        </div>
    </form>

    <div id="container">
        <div id="0">
            <div id="card">
                <img src="" alt="">
            </div>
        </div>
        <div id="1">
            <div id="card">
                <img src="" alt="">
            </div>
        </div>
        <div id="2">
            <div id="card">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <footer>Font provided by Galdino Otten. Weather icons provided by reddit user Tiru19</footer>
</body>
<script src="weather.js"></script>
</html>
